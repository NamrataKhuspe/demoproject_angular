<div class="form-row">
    <div class="container">
        <form [formGroup]="avtarForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <div class="form-group col-5" id="wrapper">
                    <label>File Input </label>
                    <br>
                    <input type="file" (change)="onFileSelected($event)">
                    <!-- <div class="form-group input-group-lg">
                        <input class="form-control" placeholder="Name" formControlName="filename">
                    </div> -->
                    <br>
                    <div class="text-center" style="margin-top: 10px;">
                        <button class="btn btn-primary mr-1" style="float: left;" id="fileSelect">Submit</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()"
                            style="margin-left: 20px;">Cancel</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<!-- main app container -->
<div class="card m-3">
    <!-- <h5 class="card-header">Angular 8 Reactive Form Validation</h5> -->
    <div class="card-body" id="wrapper">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        
            <div class="form-row">
                <div class="form-group col">
                    <label>Current Password </label>
                    <input type="password" formControlName="currPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currPassword.errors }" />
                    <div *ngIf="submitted && f.currPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.currPassword.errors.required">Current Password is required</div>
                        <div *ngIf="f.currPassword.errors.minlength">Current Password must be at least 6 characters</div>
                    </div>
                </div>
               <br>
                <div class="form-group col">
                    <label>New Password </label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <br>
                <div class="form-group col">
                    <label>Confirm New Password </label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch" style="color: red;">New Password & confirm Password must match</div>
                    </div>
                </div>
            </div>
            <br>
         
            <div class="text-center">
                <button class="btn btn-primary mr-1" style="margin-left: 10px;">Change Password</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()" style="margin-left: 10px;">Cancel</button>
            </div>
        </form>
    </div>
  </div>
